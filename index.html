<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        html.dark body {
            background-color: #020617; /* bg-slate-950 */
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Animações */
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both; }
        .view { display: none; }
        .view.active { display: block; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        
        /* Estilos customizados para o novo design */
        .custom-card {
             background-color: rgba(255, 255, 255, 0.6);
             border: 1px solid rgba(255, 255, 255, 0.1);
             backdrop-filter: blur(10px);
        }
        html.dark .custom-card {
            background-color: rgba(15, 23, 42, 0.6); /* bg-slate-900/60 */
            border: 1px solid rgba(51, 65, 85, 0.5); /* border-slate-700/50 */
        }
        .kpi-card-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .kpi-card-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        .kpi-card-pink { box-shadow: 0 0 20px rgba(219, 39, 119, 0.3); }

        /* Estilos da Roleta Futurista */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: conic-gradient(
                #0ff 0deg, #0ff 45deg,
                #f0f 45deg, #f0f 90deg,
                #8A2BE2 90deg, #8A2BE2 135deg,
                #39FF14 135deg, #39FF14 180deg,
                #FF69B4 180deg, #FF69B4 225deg,
                #1E90FF 225deg, #1E90FF 270deg,
                #FFD700 270deg, #FFD700 315deg,
                #FF4500 315deg, #FF4500 360deg
            );
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, inset 0 0 10px rgba(0,0,0,0.5);
            transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 -3px 2px rgba(0,0,0,0.3)) drop-shadow(0 0 5px #fff);
        }
         .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #020617;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px #0ff;
            z-index: 11;
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .segment-label {
            font-size: 2.5rem;
            transform: rotate(-45deg) translateY(-80px);
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        
        #spin-wheel-btn {
            background: linear-gradient(45deg, #39FF14, #22c55e);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.4);
            border: none;
        }

        /* Animação de Confete */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {

                        'brand-primary': '#3b82f6', // Azul

    </script>
</head>

    <script type="text/html" id="caixa-template">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="custom-card p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Registrar Item</h3>
                <form id="add-item-form" class="space-y-4">
                    <div class="relative">
                        <label for="product-search" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Procurar Produto</label>
                        <input type="text" id="product-search" autocomplete="off" class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 focus:border-brand-primary focus:ring-brand-primary" placeholder="Digite para buscar no estoque...">
                        <div id="product-search-results" class="absolute z-10 w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md mt-1 shadow-lg max-h-60 overflow-y-auto hidden"></div>
                    </div>
                    
                    <div><label for="item-name" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Nome do Item</label><input type="text" id="item-name" required class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 focus:border-brand-primary focus:ring-brand-primary"></div>
                    <div><label for="item-value" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Valor (R$)</label><input type="number" id="item-value" step="0.01" required class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 focus:border-brand-primary focus:ring-brand-primary"></div>
                    <div>
                        <label for="item-exchange" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Prazo de Troca</label>

                            <option>Sem Troca</option>
                            <option>7 dias</option>
                            <option>15 dias</option>
                            <option>30 dias</option>
                            <option>45 dias</option>
                            <option>60 dias</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-brand-primary text-white py-2.5 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"><i data-lucide="plus-circle" class="w-5 h-5"></i>Adicionar Item</button>
                </form>
            </div>
            <div class="custom-card p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Pedido Atual</h3>
                <div id="current-order-items" class="space-y-2 mb-4 min-h-[120px]"></div>

                </div>
                <button id="finalize-order-button" class="w-full mt-6 bg-brand-primary text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-lg"><i data-lucide="check-circle" class="w-6 h-6"></i>Finalizar Pedido</button>
            </div>
        </div>
    </script>

                            </div>
                            <div>
                                <label for="product-price" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Preço (R$)</label>
                                <input type="number" id="product-price" step="0.01" required class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 focus:border-brand-primary focus:ring-brand-primary">
                            </div>
                            <div>
                                <label for="product-quantity" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Quantidade em Estoque</label>

                            </div>
                            <button type="submit" class="w-full bg-brand-primary text-white py-2.5 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="plus-circle" class="w-5 h-5"></i>Adicionar Produto

                                        <th scope="col" class="px-6 py-3 text-center">Estoque</th>
                                        <th scope="col" class="px-6 py-3 text-right">Preço</th>

                                </thead>

                            </table>
                        </div>
                    </div>

    </script>

                </div>
                <div class="lg:col-span-2">
                    <div class="custom-card p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Clientes Cadastrados</h3>
                        <div class="mb-4">
                             <input type="text" id="client-search" placeholder="Buscar cliente por nome ou telefone..." class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50">
                        </div>
                        <div class="relative overflow-y-auto max-h-[60vh]">
                            <table class="w-full text-sm text-left text-slate-500 dark:text-slate-400">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-200/50 dark:bg-slate-800/50 sticky top-0">

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="start-date" class="block text-xs font-medium text-slate-600 dark:text-slate-400 mb-1">Data de Início</label>
                                <input type="date" id="start-date" class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 text-sm">
                            </div>
                            <div>
                                <label for="end-date" class="block text-xs font-medium text-slate-600 dark:text-slate-400 mb-1">Data Final</label>
                                <input type="date" id="end-date" class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50 text-sm">
                            </div>
                        </div>
                        <button id="export-range-btn" class="w-full mt-2 bg-brand-primary text-white p-2 rounded-md hover:bg-blue-700 transition-colors text-sm flex items-center justify-center gap-2"><i data-lucide="download-cloud" class="w-4 h-4"></i>Exportar Período</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="custom-card p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Adicionar Novo Usuário</h3>
                    <form id="add-user-form" class="space-y-4">
                        <div>
                            <label for="user-name" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Nome</label>
                            <input type="text" id="user-name" required class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50">
                        </div>
                        <div>
                            <label for="user-password" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Senha</label>
                            <input type="password" id="user-password" required class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-slate-200/50 dark:bg-slate-800/50">
                        </div>
                        <div class="flex items-center">
                            <input id="create-as-manager" type="checkbox" class="h-4 w-4 rounded border-slate-300 text-brand-primary focus:ring-brand-primary">
                            <label for="create-as-manager" class="ml-2 block text-sm text-slate-900 dark:text-slate-300">Criar como Gerente</label>
                        </div>
                        <button type="submit" class="w-full bg-brand-primary text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Salvar Usuário</button>
                    </form>
                </div>
                <div class="custom-card p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Usuários Cadastrados</h3>
                    <ul id="users-list" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </script>

    <script type="module" src="script.js"></script>

</body>
</html>
