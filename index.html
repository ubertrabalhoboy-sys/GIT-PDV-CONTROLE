<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV de Vendas Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-200 font-sans">
    
    <div id="app-root">
        <div id="initial-loading" class="min-h-screen flex items-center justify-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-blue-600"></div>
        </div>
    </div>

    <div id="view-templates" class="hidden">

        <template id="login-template">
            <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-4">
                 </div>
        </template>

        <template id="main-layout-template">
            <div id="app-layout">
                <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-slate-900 border-r border-slate-800">
                    </aside>
                <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 sm:hidden"></div>
                <div class="sm:ml-64">
                    <header class="sticky top-0 bg-slate-100/80 dark:bg-slate-950/80 backdrop-blur-sm z-20 border-b border-slate-200 dark:border-slate-800">
                        </header>
                    <main id="main-content" class="p-4 md:p-6">
                        </main>
                </div>
            </div>
        </template>

        <template id="caixa-view-template">
            </template>
        <template id="pedidos-view-template">
             </template>
        <template id="clientes-view-template">
            </template>
        <template id="produtos-view-template">
            </template>
        <template id="metas-view-template">
            </template>
        <template id="ranking-view-template">
             </template>
        <template id="relatorios-view-template">
            </template>
        <template id="financeiro-view-template">
            <div class="md:col-span-1 custom-card p-6 rounded-lg flex flex-col">
                <h3 class="text-lg font-semibold mb-4">Custos Fixos e Operacionais</h3>
                <div id="fixed-costs-list" class="space-y-2 mb-4 flex-grow overflow-y-auto max-h-48 pr-2">
                    </div>
                <form id="add-fixed-cost-form" class="mt-auto pt-4 border-t border-slate-700 space-y-2">
                    <input type="text" id="fixed-cost-name" placeholder="Nome do Custo (ex: Aluguel)" required class="block w-full text-sm rounded-md bg-slate-800/50">
                    <div class="flex gap-2">
                        <input type="number" id="fixed-cost-amount" placeholder="Valor (R$)" required step="0.01" class="block w-full text-sm rounded-md bg-slate-800/50">
                        <button type="submit" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                </form>
            </div>
        </template>
        <template id="configuracoes-view-template">
            <div class="border-t border-slate-700 pt-4 space-y-2">
                <h4 class="font-medium">Sistema de Comissão</h4>
                <div>
                     <label for="commission-percentage" class="block text-sm font-medium mb-1">Comissão sobre a venda (%)</label>
                    <input type="number" id="commission-percentage" step="0.1" class="block w-full md:w-1/3 rounded-md bg-slate-800/50">
                </div>
            </div>
        </template>

    </div> <script type="module" src="js/main.js"></script>
</body>
</html>
