    <style>
        /* A regra @import foi removida daqui */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        html.dark body {
            background-color: #020617; /* bg-slate-950 */
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Animações */
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both; }
        .view { display: none; }
        .view.active { display: block; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        
        /* Estilos customizados para o novo design */
        .custom-card {
             background-color: rgba(255, 255, 255, 0.6);
             border: 1px solid rgba(255, 255, 255, 0.1);
             backdrop-filter: blur(10px);
        }
        html.dark .custom-card {
            background-color: rgba(15, 23, 42, 0.6); /* bg-slate-900/60 */
            border: 1px solid rgba(51, 65, 85, 0.5); /* border-slate-700/50 */
        }
        .kpi-card-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .kpi-card-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        .kpi-card-pink { box-shadow: 0 0 20px rgba(219, 39, 119, 0.3); }

        /* Estilos da Roleta Futurista */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: conic-gradient(
                #0ff 0deg, #0ff 45deg,
                #f0f 45deg, #f0f 90deg,
                #8A2BE2 90deg, #8A2BE2 135deg,
                #39FF14 135deg, #39FF14 180deg,
                #FF69B4 180deg, #FF69B4 225deg,
                #1E90FF 225deg, #1E90FF 270deg,
                #FFD700 270deg, #FFD700 315deg,
                #FF4500 315deg, #FF4500 360deg
            );
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, inset 0 0 10px rgba(0,0,0,0.5);
            transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 -3px 2px rgba(0,0,0,0.3)) drop-shadow(0 0 5px #fff);
        }
         .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #020617;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px #0ff;
            z-index: 11;
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .segment-label {
            font-size: 2.5rem;
            transform: rotate(-45deg) translateY(-80px);
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        
        #spin-wheel-btn {
            background: linear-gradient(45deg, #39FF14, #22c55e);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.4);
            border: none;
        }

        /* Animação de Confete */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
