<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        html.dark body { background-color: #020617; }
        .custom-card { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        html.dark .custom-card { background-color: rgba(15, 23, 42, 0.7); border: 1px solid rgba(51, 65, 85, 0.5); }
        .animate-shake { animation: shake 0.5s; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { 'brand-primary': '#3b82f6' } } } }
    </script>
</head>
<body class="text-slate-800 dark:text-slate-200">
    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-4"></div>
    <div id="app" class="hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden"></div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-[70]"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
