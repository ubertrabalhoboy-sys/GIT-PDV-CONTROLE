<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>

            theme: {

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
        </div>

    <div id="app" class="hidden">
        </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden sm:hidden"></div>
    <div id="finalize-order-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 flex items-center justify-center z-50 hidden p-4"></div>
    <div id="order-details-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 flex items-center justify-center z-50 hidden p-4"></div>
    <div id="confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 flex items-center justify-center z-[60] hidden p-4"></div>

    <template id="caixa-template"></template>
    <template id="pedidos-template"></template>
    <template id="relatorios-template"></template>
    <template id="configuracoes-template"></template>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // ===================================================================================
    // INTEGRAÇÃO COM FIREBASE (SUAS CREDENCIAIS ESTÃO AQUI)
    // ===================================================================================
    const firebaseConfig = {
        apiKey: "AIzaSyByZ1r41crqOadLXwHH2v9LgveyCkL6erE",
        authDomain: "pdv-vendas-8a65a.firebaseapp.com",
        projectId: "pdv-vendas-8a65a",
        storageBucket: "pdv-vendas-8a65a.appspot.com",
        messagingSenderId: "37533259212",
        appId: "1:37533259212:web:9e79fecb52aa2b4765b969",
        measurementId: "G-7PYWX52SEG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ===================================================================================
    // ESTADO GLOBAL DA APLICAÇÃO
    // ===================================================================================
    let state = {
        loggedInUser: null,
        currentView: '',
        currentOrder: [],
        db: {
            users: [],
            settings: { storeName: "Minha Loja" },
            sales: []
        }
    };
    let selectedUserForLogin = null;
    let vendasChartInstance = null;
    let pagamentoChartInstance = null;

    // ===================================================================================
    // FUNÇÕES DE DADOS DO FIRESTORE (SUBSTITUEM OS WEBHOOKS)
    // ===================================================================================

    async function fetchData(collectionName) {
        try {
            const snapshot = await db.collection(collectionName).get();
            return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
            console.error(`Erro ao buscar dados de '${collectionName}':`, error);
            showToast(`Falha ao carregar ${collectionName}.`, 'error');
            return [];
        }
    }

    async function saveData(collectionName, data, docId = null) {
        try {
            const collectionRef = db.collection(collectionName);
            const docRef = docId ? collectionRef.doc(docId) : collectionRef.doc();
            await docRef.set(data);
            return true;
        } catch (error) {
            console.error(`Erro ao salvar dados em '${collectionName}':`, error);
            showToast(`Erro ao salvar dados.`, 'error');
            return false;
        }
    }
    
    // ===================================================================================
    // FUNÇÕES PRINCIPAIS E INICIALIZAÇÃO
    // ===================================================================================

    async function loadInitialData() {
        state.db.users = await fetchData('users');
        if (state.db.users.length === 0) {
            const gerente = { name: 'gerente', password: '123', role: 'gerente' };
            const success = await saveData('users', gerente, 'gerente');
            if (success) {
                showToast('Usuário "gerente" padrão criado!');
                state.db.users.push({ id: 'gerente', ...gerente });
            }
        }
    }

    // ===================================================================================
    // FUNÇÕES AUXILIARES E DE UI (MAIORIA INALTERADA)
    // ===================================================================================
    const applyTheme=(t)=>{/*...*/};
    const formatCurrency=v=>new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(v);
    const formatDate=d=>new Date(d).toLocaleString('pt-BR',{dateStyle:'short',timeStyle:'short'});
    const getDayOfWeek=d=>new Date(d).toLocaleDateString('pt-BR',{weekday:'short'}).replace('.','').slice(0,3);
    const showToast=(m,t='success')=>{/*...*/};
    const showConfirmModal=(m,onConfirm)=>{/*...*/};
    function renderLoginScreen() {/*...*/}
    document.getElementById('user-list').addEventListener('click', (e) => {/*...*/});
    document.getElementById('back-to-users').addEventListener('click', () => {/*...*/});
    document.getElementById('password-form').addEventListener('submit', e => {/*...*/});
    const logout = async () => {/*...*/};
    const initializeAppUI = () => {/*...*/};
    const switchView = (viewId) => {/*...*/};
    const renderViewContent = (viewId) => {/*...*/};
    const sidebar=document.getElementById('sidebar'),overlay=document.getElementById('sidebar-overlay');
    const showMobileMenu=s=>{/*...*/};
    document.getElementById('mobile-menu-button').addEventListener('click',()=>showMobileMenu(true));
    overlay.addEventListener('click',()=>showMobileMenu(false));

    // ===================================================================================
    // RENDERIZAÇÃO DAS VIEWS (COM LÓGICA DE DADOS ATUALIZADA)
    // ===================================================================================

    function renderCaixa() {
        const c = document.getElementById('caixa-view');
        // ... (resto do código de renderCaixa) ...
        // ATUALIZAÇÃO na submissão do formulário de finalização
        modalContainer.querySelector('#finalize-order-form').addEventListener('submit', async e => {
            e.preventDefault();
            const total = state.currentOrder.reduce((s, i) => s + i.value, 0);
            const saleData = {
                clientName: modalContainer.querySelector('#client-name').value,
                clientPhone: modalContainer.querySelector('#client-phone').value,
                paymentMethod: modalContainer.querySelector('#payment-method').value,
                items: state.currentOrder.map(item => `${item.name} (R$ ${item.value.toFixed(2)})`).join('; '),
                total: total,
                bonus: Math.floor(total / 80) * 2,
                date: new Date().toISOString(),
                vendedor: state.loggedInUser.name,
                status: 'Finalizado'
            };
            
            const success = await saveData('sales', saleData);
            if (success) {
                showToast('Venda registrada com sucesso!');
                state.currentOrder = [];
                updateUI();
                modalContainer.classList.add('hidden');
            }
        });
        updateUI();
    }

    async function renderPedidos() {
        state.db.sales = await fetchData('sales');
        if (state.loggedInUser.role !== 'gerente') {
            state.db.sales = state.db.sales.filter(s => s.vendedor === state.loggedInUser.name);
        }
        filterAndRender();
        // ... (Resto do código de renderPedidos, que já funciona com state.db.sales) ...
    }

    async function renderRelatorios() {
        state.db.sales = await fetchData('sales');
        updateReports(state.loggedInUser.role === 'gerente' ? document.getElementById('relatorios-vendedor-select').value : null);
        // ... (Resto do código de renderRelatorios, que já funciona com state.db.sales) ...
    }

    function renderConfiguracoes() {
        // ... (Código do formulário de add vendedor)
        c.querySelector('#add-vendedor-form').addEventListener('submit', async e => {
            e.preventDefault();
            const name = c.querySelector('#vendedor-name').value;
            const password = c.querySelector('#vendedor-password').value;
            if (state.db.users.some(u => u.name.toLowerCase() === name.toLowerCase())) {
                showToast('Nome de usuário já existe.', 'error');
                return;
            }
            const newSeller = { name, password, role: 'vendedor' };
            const success = await saveData('users', newSeller, name);
            if (success) {
                showToast('Vendedor cadastrado!');
                state.db.users.push({ id: name, ...newSeller });
                updateVendedoresList();
                e.target.reset();
            }
        });

        // ... (Código da lista de vendedores)
        c.querySelector('#vendedores-list').addEventListener('click', e => {
            const removeBtn = e.target.closest('.remove-vendedor-btn');
            if (removeBtn) {
                const username = removeBtn.dataset.username;
                showConfirmModal(`Deseja remover o vendedor "${username}"?`, async () => {
                    try {
                        await db.collection('users').doc(username).delete();
                        showToast('Vendedor removido com sucesso!');
                        state.db.users = state.db.users.filter(u => u.name !== username);
                        updateVendedoresList();
                    } catch (error) {
                        showToast('Erro ao remover vendedor.', 'error');
                    }
                });
            }
        });

        // Lógica para zerar vendas
        c.querySelector('#zerar-vendas-button').addEventListener('click', () => {
            showConfirmModal('Isso apagará TODAS as vendas permanentemente. Deseja continuar?', async () => {
                showToast('Apagando vendas... Isso pode levar um momento.', 'success');
                try {
                    const salesSnapshot = await db.collection('sales').get();
                    const batch = db.batch();
                    salesSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    state.db.sales = []; // Limpa o estado local
                    showToast('Todas as vendas foram zeradas!', 'success');
                } catch (error) {
                    console.error("Erro ao zerar vendas: ", error);
                    showToast('Ocorreu um erro ao apagar as vendas.', 'error');
                }
            });
        });

        updateVendedoresList();
    }

    // ===================================================================================
    // INICIALIZAÇÃO DA APLICAÇÃO
    // ===================================================================================
    const init = async () => {
        const theme = localStorage.getItem('theme') || 'light';
        applyTheme(theme);
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        lucide.createIcons();
        document.getElementById('login-store-name').textContent = state.db.settings.storeName;
        
        await loadInitialData();
        renderLoginScreen();
    };
    
    init();
});
</script>
</body>
</html>
